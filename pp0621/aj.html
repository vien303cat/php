  <body>
      <input id="a01" >
      <input type="button" value="送啦" onclick="cc()">
      <div id="pho" style="width:100vw;height:100vh"></div>

    <script>
        //這裡與api的意思是將input的值輸入進去之後 傳送到了api
        //api回傳<img src....>回來再吧div id="pho"的值改成api回傳的值
        //因此回傳了圖片位置之後顯示在div上面
        function cc(){
            ww = document.getElementById("a01").value;
            $.post("aj_api.php",{a01:"xxx",a02:"ooo",ww},function(xx){ 
                document.getElementById("pho").innerHTML = xx ; 
            });
            document.getElementById("a01").value="";
        }
